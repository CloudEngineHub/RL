# Sample sweep configuration for GRPO math experiments
# Each parameter can have a list of values to sweep over
# The launcher will generate all possible combinations

# Required parameter that must match the target script name
script_path: "examples/run_grpo_math.py"

# Optional: Path to the base YAML config file
# Can be overridden by the --config command-line argument
# If null and --config is not provided, no base config will be used
config_path: "examples/configs/grpo_math_8B.yaml" 


# Model configuration
policy.model_name: ["deepseek-ai/DeepSeek-R1-Distill-Qwen-7B"]
policy.max_total_sequence_length: [20480]
policy.optimizer.kwargs.lr: [2.0e-6]

# Top P Variance
grpo.top_p_std: [0.2, 1.0]

# Top P Entropy
grpo.top_p_ent: [0.2, 1.0]

# Random Mask Prob
grpo.use_random_entropy_mask: [false, true]

# Training and Validation Dataset
data.dataset_name: ["DAPOMath"]
grpo.val_batch_size: [32]
grpo.max_val_samples: [480] # 480 = 30 * 16, fit everything in one batch
grpo.val_period: [10]