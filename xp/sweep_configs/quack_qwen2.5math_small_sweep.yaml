# Sample sweep configuration for QUACK math experiments
# Each parameter can have a list of values to sweep over
# The launcher will generate all possible combinations

# Required parameter that must match the target script name
script_path: "examples/run_quack_math.py"

# Optional: Path to the base YAML config file
# Can be overridden by the --config command-line argument
# If null and --config is not provided, no base config will be used
config_path: "examples/configs/quack_math_small.yaml" 


# Model configuration
actor.model_name: ["Qwen/Qwen2.5-Math-7B"]

# Refit configuration
quack.critic_refit_period: [1, 2, 4, 8]

# loss correction
quack.verdict_loss_correction: [true, false]

# hint critic
quack.hint_critic: [true, false]

# Ensure no chat template is used
data.apply_chat_template: [false]
critic_data.apply_chat_template: [false]

# Use prompts specific to Qwen2.5-Math
data.prompt_file: ["examples/prompts/quack/qwen2.5-math/math.txt"]
critic_data.prompt_file: ["examples/prompts/quack/qwen2.5-math/critic.txt"]
fit_data.prompt_file: ["examples/prompts/quack/qwen2.5-math/fit.txt"]
